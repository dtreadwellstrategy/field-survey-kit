<!DOCTYPE html>
<html>
<head>
  <title>Field Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label, input, textarea, button { display: block; margin-top: 15px; width: 100%; }
    button { background-color: #3b82f6; color: white; border: none; padding: 10px; cursor: pointer; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Submit Survey</h2>
  <form id="survey-form">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Property ID:</label>
    <input type="text" id="property" required>

    <label>Notes:</label>
    <textarea id="notes" rows="3"></textarea>

    <input type="hidden" id="lat">
    <input type="hidden" id="lng">

    <button type="submit">Submit</button>
  </form>

  <script>
    // Collect GPS quietly
    navigator.geolocation.getCurrentPosition(
      (pos) => {
        document.getElementById("lat").value = pos.coords.latitude;
        document.getElementById("lng").value = pos.coords.longitude;
      },
      (err) => {
        console.warn("GPS error:", err.message);
      },
      { enableHighAccuracy: true, timeout: 10000 }
    );

    document.getElementById("survey-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = {
        name: document.getElementById("name").value,
        property: document.getElementById("property").value,
        notes: document.getElementById("notes").value,
        lat: parseFloat(document.getElementById("lat").value),
        lng: parseFloat(document.getElementById("lng").value),
        timestamp: new Date().toISOString(),
        ua: navigator.userAgent
      };

      fetch("/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      }).then(() => {
        alert("âœ… Submitted");
        document.getElementById("survey-form").reset();
      });
    });
  </script>
</body>
</html>
